<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt Forma</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Moja Aplikacija</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Početna</a></li>
          <li class="nav-item"><a class="nav-link" href="#">O nama</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Kontakt</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Kontaktiraj nas</h2>
        <form id="contactForm" class="p-4 shadow rounded bg-light">
          <div class="mb-3">
            <label for="name" class="form-label">Ime i prezime</label>
            <input type="text" id="name" class="form-control" placeholder="Unesi ime i prezime" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email adresa</label>
            <input type="email" id="email" class="form-control" placeholder="Unesi email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Poruka</label>
            <textarea id="message" class="form-control" rows="4" placeholder="Tvoja poruka..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Pošalji</button>
        </form>
        <div id="responseMessage" class="alert mt-4 d-none"></div>
      </div>
    </div>
  </section>

  <footer class="text-center text-white py-3 bg-dark">
    © 2025 Moja Aplikacija
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
