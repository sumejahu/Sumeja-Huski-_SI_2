<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fakulteti u Evropi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Fakulteti u Evropi</a>
    </div>
  </nav>

  <section class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 bg-light p-4 rounded shadow">
        <h3 class="text-center mb-4 text-primary">Pronađi svoj idealni fakultet</h3>
        <form id="searchForm">
          <div class="mb-3">
            <label for="country" class="form-label">Odaberi državu</label>
            <select id="country" class="form-select" required>
              <option value="">-- Odaberi --</option>
              <option value="Njemačka">Njemačka</option>
              <option value="Francuska">Francuska</option>
              <option value="Italija">Italija</option>
              <option value="Nizozemska">Nizozemska</option>
              <option value="Španija">Španija</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="field" class="form-label">Odaberi smjer</label>
            <select id="field" class="form-select" required>
              <option value="">-- Odaberi --</option>
              <option value="IT">Informacione tehnologije</option>
              <option value="Biznis">Biznis i ekonomija</option>
              <option value="Umjetnost">Umjetnost i dizajn</option>
              <option value="Inžinjerstvo">Inžinjerstvo</option>
              <option value="Medicina">Medicina</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="preferences" class="form-label">Dodatne preference</label>
            <textarea id="preferences" class="form-control" rows="3" placeholder="Npr. studij na engleskom, stipendije..."></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Pronađi fakultete</button>
        </form>

        <div id="results" class="mt-4 d-none">
          <h5 class="text-center text-success mb-3">Preporučeni univerziteti:</h5>
          <ul id="universities" class="list-group"></ul>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center text-white bg-primary py-3">
    © 2025 Fakulteti u Evropi
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
